<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <div id="domJS"></div>
    <br>
    <div id="aritmatika75"></div>
    <br>
    <div id="kondisi35"></div>
    <br>
    <button onclick="keluarkanNama();">click keluar nama</button>
    <div id="eventkeluaran"></div>
    <br>
    <button onclick="terklik();">click saya</button>
    <br>
    <input type="text" name="" id="input1" value="" placeholder="nilai 1"> +
    <input type="text" name="" id="input2" value="" placeholder="nilai 2">

    <button onclick="jumlah()">=</button>
    <div id="hasilnilai"></div>
</body>
<script>
    var kampus = "Institut Asia";
    var semester = 5;
    document.getElementById('domJS').innerHTML="nama saya juni "+kampus+" dan semester "+semester;
    // arimatika75
    var angka1 = 100;
    var angka2 = 20;

    var arimatikanya = angka1 + angka2;
    document.getElementById("aritmatika75").innerHTML = arimatikanya;

    // kondisi if else
    var nilai = 65;
    
    if(nilai > 65 ){
        document.getElementById("kondisi35").innerHTML = "maka nilai saya terlampau bagus";
    }else{
        document.getElementById("kondisi35").innerHTML = "maka nilai saya buruk";
    }
    // peulangan 15
    var heading = 1;
    while(heading <= 6){
        document.write("<h" + heading + ">" + "ini heading ke-"+heading+"</h"+heading+">");
        heading ++;
    }
    // function dan event 35
    function keluarkanNama() {
        document.getElementById("eventkeluaran").innerHTML="Nama saya Juniargo"
    }
    function terklik() {
        alert('terklik')
    }
    function jumlah(){
        var input1 = document.getElementById("input1").value
        var input2 = document.getElementById("input2").value

        var hasilnilai = parseInt(input1) + parseInt(input2);
        // document.getElementById("hasilnilai").innerHTML = hasilnilai

        if (hasilnilai >= 8) {
                document.getElementById("hasilnilai").innerHTML = "Nilai anda "+hasilnilai+". Grade A"     
        } else if(hasilnilai < 8 && hasilnilai >= 5){
                document.getElementById("hasilnilai").innerHTML = "Nilai anda "+hasilnilai+". Grade B"     
        }else{
            document.getElementById("hasilnilai").innerHTML = "Nilai anda "+hasilnilai+". Grade E kacau"     
        }
    }
</script>
</html>
